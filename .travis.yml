os: linux
dist: xenial
language: python
python:
- '3.6'
- '3.7'
- '3.8-dev'

install:
- pip install -r requirements.txt
- make install
- pip freeze

script:
- make lint
- make mypy
- make test

after_success:
- ls -ltha
- bash <(curl -s https://codecov.io/bash)

jobs:
  allow_failures:
  - python: 3.8-dev
  include:
  - stage: build
    name: PyPI Build and Push
    if: type = push AND (branch = master OR tag IS present)
    python: 3.7
    script:
      - make build
      - ls -ltha dist
    deploy:
      provider: pypi
      skip_cleanup: true
      user: pilosus
      password:
        secure: 
      on:
        tags: true
        all_branches: true
